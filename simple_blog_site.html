<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #222;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    .comment-box {
      margin-top: 2em;
    }
    .comment-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      resize: none;
    }
    .comment-box button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .comments {
      margin-top: 1em;
    }
    .comment {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <p>Welcome to my personal blog!</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <h2>First Blog Post</h2>
    <p>This is my very first blog post. I'm excited to start this journey of sharing ideas and connecting with readers!</p>

    <div class="comment-box">
      <h3>Leave a Comment</h3>
      <textarea id="commentInput" placeholder="Write your comment here..."></textarea><br>
      <button onclick="addComment()">Post Comment</button>
    </div>
    <div class="comments" id="commentSection">
      <!-- Comments will appear here -->
    </div>
  </div>
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <script>
    function addComment() {
      const commentInput = document.getElementById("commentInput");
      const commentSection = document.getElementById("commentSection");
      const commentText = commentInput.value.trim();

      if (commentText) {
        const newComment = document.createElement("div");
        newComment.className = "comment";
        newComment.textContent = commentText;
        commentSection.appendChild(newComment);
        commentInput.value = "";
      }
    }
  </script>
</body>
</html>
